<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter writer</title>
    
   <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="main-div">
        <form action="/" method="post">
            <div class="mb-3 ">
                <label class="form-label">Title</label>
                <input type="text" name='title' class="form-control input-box" id="title-id" placeholder="Enter the text">
            </div>
            <div class="mb-3 ">
                <label class="form-label">Example textarea</label>
                <textarea class="form-control content-box" name="content" id="content-id" rows="8"></textarea>
            </div>
            <div>
                <button class="btn-primary buton">submit</button>
            </div>
        </form>
    </div>
</body>

</html>
